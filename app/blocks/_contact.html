<section class="contact section">
    <div class="container contact__container">
        <div class="contact__wrap">
            <h2 class="contact__title title">Свяжитесь с нами</h2>
            <p class="contact__text text">Не нашли ответ на ваш вопрос? <br>
                Заполните форму, и наш специалист с вами свяжется</p>
            <form action="#" class="form">
                <div class="form__wrap ">
                    <label for="email"></label>
                    <span class="form__error">Error text</span>
                    <input class="form__input" type="email" id="email" placeholder="Ваша электронная почта">
                </div>
                <div class="form__wrap ">
                    <span class="input__error input__error--textarea">Error text</span>
                    <textarea class="form__textarea" name="textarea" id="textarea"
                              placeholder="Введите Ваше сообщение"></textarea>
                </div>
                <div class="form__wrap ">
                    <label for="checkbox" class="form__checkbox">

                        <input type="checkbox" class="form__checkbox-input " id="checkbox">
                        <p class="form__text">Я соглашаюсь с <a href="#" class="form__link">Политикой
                            конфиденциальности</a>
                        </p>
                    </label>
                </div>

                <button class="btn form__btn btn--common">Связаться</button>
            </form>
        </div>
        <iframe class="contact__map"
                src="https://yandex.ru/map-widget/v1/?um=constructor%3A9d218d73921217e742fef9ad6f0db231c41ff4397a496796267e44a0d91a28f5&amp;source=constructor"
                frameborder="0"></iframe>
    </div>


</section>
