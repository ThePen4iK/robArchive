<section class="contact section contact--vacancies">
    <div class="container contact__container--vacancies">
        <div class="contact__wrapper contact__wrapper--contact">
            <h2 class="contact__title contact__title--vacancies title">Связаться с нами </h2>
            <p class="contact__text text contact__text--contact">Заполните форму, и наш специалист с вами свяжется</p>
        </div>
        <form action="#" class="form form--vacancies">
            <div class="form__wrap">
                <label for="email"></label>
                <input class="form__input" type="email" id="email" placeholder="Ваша электронная почта">
            </div>
            <div class="form__wrap">
                <textarea class="form__textarea" name="textarea" id="textarea"
                          placeholder="Введите Ваше сообщение"></textarea>
            </div>
            <div class="form__wrap">
                <label for="checkbox" class="form__checkbox">
                    <input type="checkbox" class="form__checkbox-input " id="checkbox">
                    <p class="form__text">Я соглашаюсь с <a href="#" class="form__link">Политикой конфиденциальности</a>
                    </p>
                </label>
            </div>

            <button class="btn btn--common form__btn form__btn--mod ">Связаться</button>
        </form>
    </div>
</section>
